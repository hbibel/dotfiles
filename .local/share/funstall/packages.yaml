packages:
  - name: 7zip
    pacman:
      name: 7zip
  - name: chromium
    pacman:
      name: chromium
  - name: cups
    pacman:
      name: cups
  - name: delta
    pacman:
      name: git-delta
  - name: discord
    pacman:
      name: discord
  - name: fzf
    pacman:
      name: fzf
  - name: gimp
    pacman:
      name: gimp
  - name: imagemagick
    pacman:
      name: imagemagick
  - name: keepass
    pacman:
      name: keepass
  - name: nerd-fonts
    pacman:
      name: nerd-fonts
  - name: neovim
    pacman:
      name: neovim
    dependencies:
      - name: wl-clipboard
        condition:
          kind: display-server
          is: wayland
  - name: networkmanager
    pacman:
      name: networkmanager
  - name: nfs-utils
    pacman:
      name: nfs-utils
  - name: noto-fonts-emoji
    pacman:
      name: noto-fonts-emoji
  - name: nushell
    pacman:
      name: nushell
  - name: pdftk
    pacman:
      name: pdftk
  - name: ripgrep
    pacman:
      name: ripgrep
  - name: samba
    pacman:
      name: samba
  - name: steam
    pacman:
      name: steam
  - name: unzip
    pacman:
      name: unzip
  - name: vim
    pacman:
      name: vim
  - name: vlc
    pacman:
      name: vlc
  - name: wezterm
    pacman:
      name: wezterm
    dependencies:
      - name: nerd-fonts
  - name: wget
    pacman:
      name: wget
  - name: wl-clipboard
    pacman:
      name: wl-clipboard
  - name: zip
    pacman:
      name: zip
    dependencies:
      # also include unzip, which does not come packaged with zip
      - name: unzip
        condition:
          kind: package-manager
          is: pacman

lists:
  # base software, should be installed on every system
  base:
    - 7zip
    - chromium
    - delta
    - discord
    - fzf
    - keepass
    - nerd-fonts
    - neovim
    - noto-fonts-emoji
    - nushell
    - ripgrep
    - vim
    - vlc
    - wezterm
    - wget
    - zip

